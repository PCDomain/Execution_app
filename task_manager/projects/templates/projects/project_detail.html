{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ project.name }}</h1>
  <p>{{ project.description }}</p>
  <p>Start Date: {{ project.start_date }}</p>
  <p>End Date: {{ project.end_date }}</p>
  <p>Status: {{ project.get_status_display }}</p>
  <a href="{% url 'project_edit' pk=project.pk %}">Edit</a>
{% endblock %}
